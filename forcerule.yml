redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
ipv6: true
global-client-fingerprint: random
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
profile:
  store-selected: true

dns:
  enable: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  listen: 0.0.0.0:7874
  nameserver:
  - 114.114.114.114
  - 117.50.10.10
  - 1.1.8.8
  fallback:
  - tcp://1.1.1.1
  - tcp://8.8.8.8
  - tls://1.1.1.1:853
  - tls://8.8.8.8:853
  - https://1.1.1.1/dns-query
  - https://dns.google/dns-query
  fake-ip-filter:
  - "*.msftconnecttest.com"
